      {
        id: "target-designer",
        name: "ターゲット・デザイナーくん",
        cat: "ブログ・SNS",
        icon: "assets/icons/target.png",
        tag: "ペルソナ設計",
        desc: "理想の顧客像を具体化し、それに合わせた発信テーマを設計。",
        buy: "#"
      }
    ];

    // カテゴリ一覧
    const categories = Array.from(new Set(gpts.map(g => g.cat)));

    function renderCatalog() {
      const container = document.getElementById("catalog");
      container.innerHTML = "";

      categories.forEach(cat => {
        const items = gpts.filter(g => g.cat === cat);
        const section = document.createElement("section");
        section.className = "category-section";

        const h2 = document.createElement("h2");
        h2.className = "category-title";
        h2.textContent = cat;

        const count = document.createElement("span");
        count.className = "category-count";
        count.textContent = `（${items.length}件）`;
        h2.appendChild(count);

        const grid = document.createElement("div");
        grid.className = "card-grid";

        items.forEach(g => {
          const link = document.createElement("a");
          link.className = "card";
          link.href = g.buy || "#";
          link.target = "_blank";
          link.rel = "noopener";

          const iconWrap = document.createElement("div");
          iconWrap.className = "card-icon-wrap";

          const img = document.createElement("img");
          img.src = g.icon;
          img.alt = g.name;
          img.className = "card-icon";

          iconWrap.appendChild(img);

          const body = document.createElement("div");
          body.className = "card-body";

          const name = document.createElement("h3");
          name.className = "card-title";
          name.textContent = g.name;

          const meta = document.createElement("div");
          meta.className = "card-meta";

          const tag = document.createElement("span");
          tag.className = "card-tag";
          tag.textContent = g.tag;

          meta.appendChild(tag);

          const desc = document.createElement("p");
          desc.className = "card-desc";
          desc.textContent = g.desc;

          const cta = document.createElement("span");
          cta.className = "card-cta";
          cta.textContent = "購入ページを開く";

          body.appendChild(name);
          body.appendChild(meta);
          body.appendChild(desc);
          body.appendChild(cta);

          link.appendChild(iconWrap);
          link.appendChild(body);

          grid.appendChild(link);
        });

        section.appendChild(h2);
        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    renderCatalog();
  </script>
</body>
</html>
