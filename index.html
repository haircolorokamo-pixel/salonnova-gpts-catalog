    // カテゴリ一覧
    const categories = Array.from(new Set(gpts.map(g => g.cat)));

    // カテゴリ → アンカーID
    const anchorIdByCategory = {
      "カラー教育": "cat-color-education",
      "生活サポート": "cat-life-support",
      "実用サポート": "cat-practical-support",
      "ブログ・SNS": "cat-blog-sns"
    };

    function renderCatalog() {
      const container = document.getElementById("catalog");
      const navInner = document.getElementById("category-nav");
      container.innerHTML = "";
      if (navInner) navInner.innerHTML = "";

      categories.forEach(cat => {
        const items = gpts.filter(g => g.cat === cat);
        const anchorId = anchorIdByCategory[cat] || ("cat-" + cat);

        // ▼ 上部のカテゴリーナビを生成
        if (navInner) {
          const navItem = document.createElement("a");
          navItem.href = "#" + anchorId;
          navItem.className = "category-nav-item";
          navItem.textContent = `${cat}（${items.length}件）`;
          navItem.addEventListener("click", function (e) {
            e.preventDefault();
            const section = document.getElementById(anchorId);
            if (section) {
              section.scrollIntoView({ behavior: "smooth", block: "start" });
            }
          });
          navInner.appendChild(navItem);
        }

        // ▼ 各カテゴリブロック本体
        const section = document.createElement("section");
        section.className = "category-section";
        section.id = anchorId;

        const h2 = document.createElement("h2");
        h2.className = "category-title";
        h2.textContent = cat;

        const count = document.createElement("span");
        count.className = "category-count";
        count.textContent = `（${items.length}件）`;
        h2.appendChild(count);

        const grid = document.createElement("div");
        grid.className = "card-grid";

        items.forEach(g => {
          const card = document.createElement("div");
          card.className = "card";

          const iconWrap = document.createElement("div");
          iconWrap.className = "card-icon-wrap";

          const img = document.createElement("img");
          img.src = g.icon;
          img.alt = g.name;
          img.className = "card-icon";

          iconWrap.appendChild(img);

          const body = document.createElement("div");
          body.className = "card-body";

          const name = document.createElement("h3");
          name.className = "card-title";
          name.textContent = g.name;

          const meta = document.createElement("div");
          meta.className = "card-meta";

          const tag = document.createElement("span");
          tag.className = "card-tag";
          tag.textContent = g.tag;

          meta.appendChild(tag);

          const desc = document.createElement("p");
          desc.className = "card-desc";
          desc.textContent = g.desc;

          const price = document.createElement("p");
          price.className = "card-price";
          price.textContent = g.price || "";

          const actions = document.createElement("div");
          actions.className = "card-actions";

          if (g.detailUrl) {
            const detailLink = document.createElement("a");
            detailLink.href = g.detailUrl;
            detailLink.target = "_blank";
            detailLink.rel = "noopener noreferrer";
            detailLink.className = "card-btn outline";
            detailLink.textContent = "詳細ページを見る";
            actions.appendChild(detailLink);
          }

          if (g.buyUrl) {
            const buyLink = document.createElement("a");
            buyLink.href = g.buyUrl;
            buyLink.target = "_blank";
            buyLink.rel = "noopener noreferrer";
            buyLink.className = "card-btn primary";
            buyLink.textContent = "購入ページへ";
            actions.appendChild(buyLink);
          }

          body.appendChild(name);
          body.appendChild(meta);
          body.appendChild(desc);
          body.appendChild(price);
          body.appendChild(actions);

          card.appendChild(iconWrap);
          card.appendChild(body);

          grid.appendChild(card);
        });

        section.appendChild(h2);
        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    renderCatalog();
